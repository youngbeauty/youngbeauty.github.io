name: Update Blog Stats

on:
  push:
    branches:
      - main  # 监视的分支，可以根据需要修改
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行（可以根据需要更改）

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # 根据需要选择 Python 版本

      - name: Install Dependencies
        run: |
          pip install requests  # 安装所需的 Python 库（如有需要）

      - name: Update Development Stats
        run: |
          python update_stats.py  # 运行你的更新脚本

      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add .
          git commit -m "Update blog stats" || echo "No changes to commit"
          git push
